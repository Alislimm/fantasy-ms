      runOnChange: true
      failOnError: false
      changes:
        - sql:
            sql: |
              UPDATE databasechangelog 
              SET md5sum = '9:4729bb59a7b35e71acdef27af224cab5' 
              WHERE id = '0001-initial' AND author = 'junie';
